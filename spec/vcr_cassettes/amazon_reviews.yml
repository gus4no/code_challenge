        is an adorable baby item. It is made very well and you do not have to worry
        about it coming apart in the baby's mouth. My 9 month old grand-daughter loves
        hers. She has had it and played with it since birth and it is still in great
        condition. Her parents were having a hard time when it came time to change
        the baby on the changing table. If they were changing her diaper she tended
        to get her hands in the way of the action. If they were changing her clothes
        she kept flipping over making it almost impossible to get her dressed. They
        decided since this was one of the baby's favorite possessions they would keep
        it on the changing table to give to her while changing her clothing or diaper.
        It did the trick. She never tires of it nor throws it down and it keeps her
        occupied. Do not forget the importance of the product. It is helping massage
        her teething gums and getting her ready for brushing her teeth. I am ordering
